spring.application.name=springcloud-config-server
server.port=8888
spring.main.banner-mode=off
spring.cloud.config.server.git.uri=https://github.com/zgsxxzzyl/spring-cloud-sample-code
spring.cloud.config.server.git.searchPaths=springcloud-config-profile
#spring.cloud.config.label=master
#spring.cloud.config.server.git.username=
#spring.cloud.config.server.git.password=
# 启用服务消费者从注册中心拉取服务列表的功能
eureka.client.fetch-registry=true
# 设置服务消费者从注册中心拉取服务列表的间隔
eureka.client.registry-fetch-interval-seconds=30
# 关闭保护机制
eureka.server.enableself-preservation=false